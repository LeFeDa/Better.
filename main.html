<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better.</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="style.css" rel="stylesheet" >
  <style>





    .hero button {
      padding: 1rem 2.5rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: rgb(255, 255, 255);
      color: #000000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }

    .hero button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 6rem 3rem 3rem 3rem;
    }

    .feature {
      background: rgb(255, 255, 255);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .feature:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 35px rgba(0,0,0,0.2);
    }

    .feature i {
      font-size: 2.5rem;
      color: #000000;
      margin-bottom: 1rem;
    }

    .feature h3 {
      margin-bottom: 1rem;
      color: #000000;
    }

    .feature p {
      color: #000000;
    }



    /* Scroll Animation */
    .animate {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    .animate.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<header>
  <a href="main.html"><h1>Better.</h1></a>

  <!-- Hamburger Icon -->
  <div class="menu-btn" id="menu-btn">
      <span></span>
      <span></span>
      <span></span>
  </div>

  <!-- Mobile Menu -->
  <nav id="mobile-menu">
      <a href="contact.html">Contact</a>
      <a href="team.html">Team</a>
  </nav>

  <!-- Desktop Menu -->
  <nav class="desktop-menu">
      <a href="contact.html">contact</a>
      <a href="team.html">Team</a>
  </nav>
</header>


  <section class="hero">
    <h2>Willkommen in der Zukunft</h2>
    <p>eine Welt ohne grenzen</p>
    <a href="jetztstarten.html">
        <button>Jetzt starten</button>
    </a>
  </section>
  
  <section id="features" class="features">
    <a href="Design.html"><div class="feature animate">
      <i class="fas fa-rocket"></i>
      <h3>Design</h3>
      <p>Von der Skizze zur Maschine.</p>
    </div></a>
    <a href="inout.html"><div class="feature animate">
      <i class="fas fa-lightbulb"></i>
      <h3>I/O</h3>
      <p>Alles in echtzeit.</p>
    </div></a>
    <a href="Auto.html"><div class="feature animate">
      <i class="fas fa-cogs"></i>
      <h3>Auto</h3>
      <p>Tempo trifft Technik.</p>
    </div></a>
  </section>

  <footer id="kontakt">
    <p>© 2025 Better. | Kontakt: <a href="mailto:fechetelemuel973@gmail.com">@Better.Company</a></p>
  </footer>

  <script>

    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    mobileMenu.classList.toggle("show");
  });


    // Scroll Animation für Features
    const elements = document.querySelectorAll('.animate');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.3 });

    elements.forEach(el => observer.observe(el));
  </script>

</body>
</html>
